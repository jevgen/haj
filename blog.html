{% for post in site.posts %}

<div class="media">
    <img class="d-flex mr-3 img-thumbnail" width="180" src="{{ post.image | default: site.image-placeholder-3 | relative_url }}"
         alt="Image">
    <div class="media-body">
        <p class="small text-muted">{{ post.date | date: "%b %-d, %Y" }}</p>
        <a href="{{ post.url | relative_url }}"><h3>{{ post.title | escape }}</h3></a>
        <p>{{ post.excerpt }}</p>
    </div>
</div>

{% endfor %}
