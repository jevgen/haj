{% for post in site.posts %}

<div class="media">
    <img class="d-flex mr-3" width="180" src="{{ post.thumbnail | default: 'assets/img/placeholder.jpg' }}" alt="Image">
    <div class="media-body">
        <p class="small text-muted">{{ post.date | date: "%b %-d, %Y" }}</p>
        <h3>{{ post.title | escape }}</h3>
        <p>{{ post.excerpt }}</p>
    </div>
</div>

{% endfor %}
